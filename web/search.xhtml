<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">



                <h:outputStylesheet library="css" name="contentStyle.css" />

                <h:form>

                    <div class="fancyBox">
                        <h:inputText value="#{articleController.selectText}" ></h:inputText>
                        <h:commandButton action="#{articleController.searchArticle}" value="#{labels.search}" />
                        <p:dataTable value="#{articleController.searchedArticles}" var="sa" emptyMessage="#{labels.noArticlesFound}" >
                            <p:column >
                                <h:outputLabel value="#{sa.topicInSinhala}" rendered="#{languageBean.inSinhala}" />
                                <h:outputLabel value="#{sa.topicInTamil}" rendered="#{languageBean.inTamil}" />
                                <h:outputLabel value="#{sa.topicInEnglish}" rendered="#{languageBean.inEnglish}" />
                            </p:column>
                            <p:column >
                                <h:commandButton value="View" action ="display_article" >
                                    <f:setPropertyActionListener value="#{sa}" target="#{articleController.current}" />
                                </h:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
