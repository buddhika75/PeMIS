<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">
                
                <h:outputStylesheet library="css" name="contentStyle.css" />

                <div class="fancyBox" >
                    <h:outputLabel value="#{articleController.current.topicInSinhala}" styleClass="boxTopic" rendered="#{languageBean.inSinhala}" >
                    </h:outputLabel>
                    <h:outputLabel value="#{articleController.current.topicInTamil}" styleClass="boxTopic" rendered="#{languageBean.inTamil}" >
                    </h:outputLabel>
                    <h:outputLabel value="#{articleController.current.topicInEnglish}" styleClass="boxTopic" rendered="#{languageBean.inEnglish}" >
                    </h:outputLabel>

                    <hr/>

                    <h:outputLabel value="#{articleController.current.articleInSinhala}" styleClass="boxTextLeft" rendered="#{languageBean.inSinhala}" >
                    </h:outputLabel>
                    <h:outputLabel value="#{articleController.current.articleInTamil}" styleClass="boxTextLeft" rendered="#{languageBean.inTamil}" >
                    </h:outputLabel>
                    <h:outputLabel value="#{articleController.current.articleInEnglish}" styleClass="boxTextLeft" rendered="#{languageBean.inEnglish}" >
                    </h:outputLabel>
                    
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
