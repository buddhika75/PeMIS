<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

          <ui:composition template="./resources/template/template_1.xhtml">
 <h:outputStylesheet library="css" name="contentStyle.css" />


            <ui:define name="content">
                <h:form>
                    <table>
                        <tr>
                            <td>

                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                Enter Existing Password
                            </td>
                            <td>
                                <h:inputSecret value="#{connectionController.passord}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Enter New Password
                            </td>
                            <td>
                                <h:inputSecret value="#{connectionController.newPassword}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Re-enter New Password
                            </td>
                            <td>
                                <h:inputSecret value="#{connectionController.newPasswordConfirm}" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:commandButton value="Change Password" action="#{connectionController.changePassword}" />
                            </td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
