<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
   <ui:composition template="./resources/template/template_1.xhtml">


            <ui:define name="content">
                <h:form>

                    <p:panel rendered="#{!sessionController.userAdmin}" header="Administrator">
                        <h:outputLabel value="You are not authrized" />
                    </p:panel>
                    
                    <p:panel rendered="#{sessionController.userAdmin}" header="Enter Details of new user">
                        <h:panelGrid columns="2" >
                            <h:panelGroup >
                                <h:graphicImage library="image" name="reg.png" styleClass="transparentpic"/>
                            </h:panelGroup>
                            <h:panelGroup >
                                <h:form>
                                    <h:panelGrid columns="2">

                                        <h:outputLabel value="Name" ></h:outputLabel>
                                        <h:inputText autocomplete="off"  value="#{connectionController.newPersonName}" ></h:inputText>
                                        <h:outputLabel value="Role" ></h:outputLabel>

                                        <h:selectOneListbox value="#{connectionController.newRole}" >
                                            <f:selectItems value="#{webUserRoleController.items}" var="r" itemLabel="#{r.name}" itemValue="#{r}" />
                                        </h:selectOneListbox>                                        

                                        <h:outputLabel value="Username" ></h:outputLabel>
                                        <h:inputText autocomplete="off"  value="#{connectionController.newUserName}" ></h:inputText>
                                        <h:outputLabel value="Password" ></h:outputLabel>
                                        <h:inputSecret value="#{connectionController.newPassword }" ></h:inputSecret>
                                        <h:outputLabel value="Re-enter password" ></h:outputLabel>
                                        <h:inputSecret value="#{connectionController.newPasswordConfirm }" ></h:inputSecret>

                                        <h:outputLabel value="&nbsp;" ></h:outputLabel>

                                        <h:commandButton value="Register" action="#{connectionController.registerUser()}" ></h:commandButton>

                                    </h:panelGrid>
                                </h:form>
                            </h:panelGroup>

                        </h:panelGrid>
                    </p:panel>




                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
