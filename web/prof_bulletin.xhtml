<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">

                <h:outputStylesheet library="css" name="contentStyle.css" />


                <h:form>

                    <h:panelGroup rendered="#{articleController.healthBull.size()>0}" >

                        <table>
                            <tr>
                                <td>
                                    <div class="fancyBoxLeft" >

                                        <h:outputLabel rendered="#{languageBean.inSinhala}" value="#{articleController.healthBull1.topicInSinhala}"  styleClass="boxTopic"/>
                                        <h:outputLabel rendered="#{languageBean.inTamil}" value="#{articleController.healthBull1.topicInTamil}"  styleClass="boxTopic"/>
                                        <h:outputLabel rendered="#{languageBean.inEnglish}" value="#{articleController.healthBull1.topicInEnglish}" styleClass="boxTopic"/>

                                        <br/>

                                        <h:outputLabel rendered="#{languageBean.inSinhala}" value="#{articleController.healthBull1.leadingInSinhala}"  styleClass="boxTextLeft"/>
                                        <h:outputLabel rendered="#{languageBean.inTamil}" value="#{articleController.healthBull1.leadingInTamil}"   styleClass="boxTextLeft"/>
                                        <h:outputLabel rendered="#{languageBean.inEnglish}" value="#{articleController.healthBull1.leadingInEnglish}"   styleClass="boxTextLeft"/>
                                        <h:commandLink value="Read more .." action="#{articleController.displayHealthBulletin(1)}" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="fancyBoxLeft" >


                                        <h:outputLabel rendered="#{languageBean.inSinhala}" value="#{articleController.healthBull2.topicInSinhala}"  styleClass="boxTopic"/>
                                        <h:outputLabel rendered="#{languageBean.inTamil}" value="#{articleController.healthBull2.topicInTamil}"  styleClass="boxTopic"/>
                                        <h:outputLabel rendered="#{languageBean.inEnglish}" value="#{articleController.healthBull2.topicInEnglish}" styleClass="boxTopic"/>

                                        <br/>

                                        <h:outputLabel rendered="#{languageBean.inSinhala}" value="#{articleController.healthBull2.leadingInSinhala}"  styleClass="boxTextLeft"/>
                                        <h:outputLabel rendered="#{languageBean.inTamil}" value="#{articleController.healthBull2.leadingInTamil}"   styleClass="boxTextLeft"/>
                                        <h:outputLabel rendered="#{languageBean.inEnglish}" value="#{articleController.healthBull2.leadingInEnglish}"   styleClass="boxTextLeft"/>
                                        <h:commandLink value="Read more .." action="#{articleController.displayHealthBulletin(2) }" />


                                    </div>

                                </td>
                            </tr>
                        </table>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{articleController.healthBull.size()==0}" >
                        <div class="fancyBox" >
                            <h:outputLabel styleClass="boxTopic" value="#{labels.underConstruction}" />
                        </div>
                    </h:panelGroup>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
