<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./nurse_index.xhtml">

            <ui:define name="nursecontent">

                <h:form>

                    <p:panel header="Enter Few Letters to search a patient">
                        <h:panelGrid columns="2" >
                            <h:panelGroup >
                                <h:graphicImage library="image" name="new_pt.png" styleClass="transparentpic"/>
                            </h:panelGroup>
                            <h:panelGroup >

                                <h:form>
                                    <h:panelGrid columns="1" >

                                        <h:inputText id="txtSearch" value="#{patientController.selectText}" >
                                            <f:ajax event="keyup" execute="txtSearch" render="lstPatients tblPt" />
                                        </h:inputText>

                                        <h:selectOneListbox value="#{patientController.items}" id="lstPatients" >
                                            <f:selectItems value="#{patientController.searchedPatients}" var="sp" itemLabel="#{sp.person.name} &#160; #{sp.person.age}" itemValue="#{sp}" />
                                        </h:selectOneListbox>

                                        <h:dataTable id="tblPt" value="#{patientController.searchedPatients}" var="pt" >
                                            <h:column >
                                                <h:outputLabel value="#{pt.person.name}" />
                                            </h:column>
                                         <h:column >
                                                <h:outputLabel value="#{pt.person.age}" />
                                            </h:column>
                                             <h:column >
                                                <h:outputLabel value="#{pt.person.address}" />
                                            </h:column>
                                             <h:column >
                                                 <h:commandButton value="View" action="add_new_patient" immediate="true">
                                                     <f:setPropertyActionListener value="#{pt}" target="#{patientController.current}" />
                                                 </h:commandButton>
                                            </h:column>
                                        </h:dataTable>
                                        
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" >

                                        <h:outputLabel value="Name" ></h:outputLabel>
                                        <h:inputText autocomplete="off"  value="#{patientController.current.person.name}" ></h:inputText>

                                        <h:outputLabel value="Sex" ></h:outputLabel>
                                        <h:selectOneListbox value="#{patientController.current.person.sex}" >
                                            <f:selectItems value="#{sexController.items}" var="r" itemLabel="#{r.name}" itemValue="#{r}" />
                                        </h:selectOneListbox>                                        

                                        <h:outputLabel value="Date of Birth" ></h:outputLabel>
                                        <h:inputText autocomplete="off"  value="#{patientController.current.person.dob}" ></h:inputText>

                                        <h:outputLabel value="Address" ></h:outputLabel>
                                        <h:inputSecret value="#{patientController.current.person.address }" ></h:inputSecret>

                                        <h:outputLabel value="Comments" ></h:outputLabel>
                                        <h:inputSecret value="#{patientController.current.person.comments}" ></h:inputSecret>



                                    </h:panelGrid>
                                </h:form>



                            </h:panelGroup>

                        </h:panelGrid>
                    </p:panel>




                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
