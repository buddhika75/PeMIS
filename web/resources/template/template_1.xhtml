<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="maincss.css" />
        <title>#{labels.pemisFullName}</title>
    </h:head>

    <h:body >
        <p:growl autoUpdate="true"/>

        <div id="container">
            <div id="header" >
                
            </div>
            <div id="nav-main">
                <ul>
                    <li><a href="/webehr">Home</a></li>
                    <li><a href="/webehr/faces/doctorview/doctor_index.xhtml">Doctor</a></li>
                    <li><a href="/webehr/faces/nurseview/nurse_index.xhtml">Nurse</a></li>
                    <li><a href="/webehr/faces/adminview/admin_index.xhtml">Administrator</a></li>
                </ul>
                <br />
            </div>
            <div id="content">
                <div id="content-left">
                    <ui:insert name="leftmenu"   >
                        Contents comes here
                    </ui:insert>
                </div>

                <div id="content-right">
                    <h:panelGroup rendered ="#{sessionController.logged}" >
                        <ui:insert name="content"   >
                            Contents comes here
                        </ui:insert>
                    </h:panelGroup>
                    <h:panelGroup rendered ="#{!sessionController.logged}" >
                        <p:panel header="Please login" id="loginbox">
                            <h:panelGrid columns="2" >
                                <h:panelGroup >
                                    <h:graphicImage  library="image" name="lock.png" />
                                </h:panelGroup>
                                <h:panelGroup >
                                    <h:form>
                                        <h:panelGrid columns="2">

                                            <h:outputLabel value="Username" ></h:outputLabel>
                                            <h:inputText autocomplete="off"  value="#{connectionController.userName}" ></h:inputText>
                                            <h:outputLabel value="Password" ></h:outputLabel>
                                            <h:inputSecret value="#{connectionController.passord }" ></h:inputSecret>
                                            <h:outputLabel value="Password" ></h:outputLabel>
                                            <h:commandButton value="Login" action="#{connectionController.loginAction}" ></h:commandButton>

                                        </h:panelGrid>
                                    </h:form>
                                </h:panelGroup>

                            </h:panelGrid>
                        </p:panel>
                    </h:panelGroup>                    
                </div>
            </div>

            <div id="nav-supp">
                <h:form>
                    <h:outputLabel  value="You are logged as #{sessionController.loggedUser.webUserPerson.name}&nbsp;(#{sessionController.loggedUser.role.name})."  rendered ="#{sessionController.logged}" ></h:outputLabel><h:commandLink value="Logout" action="#{connectionController.logout}"  rendered ="#{sessionController.logged}" ></h:commandLink>
                    <h:outputLabel  value="Please login to continue."  rendered ="#{!sessionController.logged}" ></h:outputLabel>
                </h:form>

                Copyright Â© 2013 | All Rights Reserved  
            </div>
        </div>



    </h:body>

</html>
