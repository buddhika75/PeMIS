<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="maincss.css" />
        <title>#{labels.pemisFullName}</title>
    </h:head>

    <h:body >
        <p:growl autoUpdate="true"/>

        <div id="container">
            <div id="header" >

                <div class="headerblocks" style="max-width: 110px;">
                    <h:graphicImage id="pelogo" library="image" name="pelogo.png" ></h:graphicImage>
                </div>
                <div class="headerblocks" style="min-width:340px;" >
                    <div class="headingdiv">
                        <h:outputLabel value="#{labels.fomFullName}" class="headerfont"/>
                    </div>
                    <div class="headingdiv">
                        <h:outputLabel value="#{labels.peradeniya}" class="headerfont"/>
                    </div>
                </div>
                <div class="headerblocks" >
                    <div class="verticalline" >
                        &nbsp;
                    </div>
                </div>
                <div class="headerblocks" style="max-width: 110px;">
                    <h:graphicImage id="rxlogo" library="image" name="rx.png" ></h:graphicImage>
                </div>
                <div class="headerblocks" style="max-width: 800px; text-align: center;" >
                    <div class="headingdiv" >
                        <h:outputLabel value="#{labels.pemis}" class="headerfont"/><br/>
                        <h:outputLabel value="#{labels.pemisFullName}" class="headerfont"/>
                    </div>
                </div>

            </div>
            <div id="nav-main">
                <h:commandButton value="#{labels.home}" class="topbutton">
                </h:commandButton>
                <h:commandButton value="#{labels.public}" class="topbutton">
                </h:commandButton>
                <h:commandButton value="#{labels.healthProfessionals}" class="topbutton">
                </h:commandButton>
                <h:commandButton value="#{labels.aboutUs}" class="topbutton">
                </h:commandButton>
                <h:commandButton value="#{labels.contactUs}" class="topbutton">
                </h:commandButton>


            </div>
            <div id="content">
                <ui:insert name="content"   >
                </ui:insert>
            </div>

            <div id="nav-supp">
                <h:form>
                    <h:outputLabel  value="You are logged as #{sessionController.loggedUser.webUserPerson.name}&nbsp;(#{sessionController.loggedUser.role.name})."  rendered ="#{sessionController.logged}" ></h:outputLabel><h:commandLink value="Logout" action="#{connectionController.logout}"  rendered ="#{sessionController.logged}" ></h:commandLink>
                    <h:outputLabel  value="Please login to continue."  rendered ="#{!sessionController.logged}" ></h:outputLabel>
                </h:form>

                Copyright Â© 2013 | All Rights Reserved  
            </div>
        </div>



    </h:body>

</html>
